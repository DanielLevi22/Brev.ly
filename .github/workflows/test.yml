name: Test Server

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: brevly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd server
          pnpm install

      - name: Run database migrations
        run: |
          cd server
          pnpm run migrate:test
        env:
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/brevly_test

      - name: Run unit tests
        run: |
          cd server
          pnpm run test:unit
        env:
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/brevly_test

      - name: Run E2E tests
        run: |
          cd server
          pnpm run test:e2e
        env:
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/brevly_test

      - name: Run full test suite
        run: |
          cd server
          pnpm run test:full
        env:
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/brevly_test 