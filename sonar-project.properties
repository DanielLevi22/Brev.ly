# Configuração do SonarCloud para o projeto Brev.ly
sonar.projectKey=brevly
sonar.projectName=Brev.ly
sonar.projectVersion=1.0.0

# Descrição do projeto
sonar.projectDescription=URL shortener service with modern architecture

# Configurações de organização (substitua pela sua organização)
# sonar.organization=your-organization

# Configurações de cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configurações de análise
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Configurações específicas para TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações de segurança
sonar.security.sources.python=requirements.txt
sonar.security.sources.javascript=package.json

# Configurações de duplicação
sonar.cpd.javascript.minimumLines=5
sonar.cpd.typescript.minimumLines=5

# Configurações de complexidade
sonar.javascript.complexity.function.threshold=10
sonar.typescript.complexity.function.threshold=10

# Configurações de manutenibilidade
sonar.javascript.maintainability.function.threshold=10
sonar.typescript.maintainability.function.threshold=10 